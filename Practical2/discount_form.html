<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Visit Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="text-center mb-4">Customer Visit Form</h2>
    <form action="discount_calculator.php" method="POST">
      <!-- Name Input -->
      <div class="mb-3">
        <label for="customerName" class="form-label">Name</label>
        <input type="text" class="form-control" id="customerName" name="customerName" required placeholder="Enter your name">
      </div>

      <!-- Age Input -->
      <div class="mb-3">
        <label for="customerAge" class="form-label">Age</label>
        <input type="number" class="form-control" id="customerAge" name="customerAge" required placeholder="Enter your age">
      </div>

      <!-- Amount Spent Input -->
      <div class="mb-3">
        <label for="amountSpent" class="form-label">Amount Spent ($)</label>
        <input type="number" class="form-control" id="amountSpent" name="amountSpent" required placeholder="Enter the amount spent">
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
